server:
  port: 8000
spring:
  application:
    name: jquerytest
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
      - id: rewritepath_route
        uri: http://tfactory.com:8080
        predicates:
        - Path=/api/**
        filters:
        - RewritePath=/api/?(?<segment>.*), /$\{segment}