	<h2>console 로그를 확인합시다</h2>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script>
		//let url = "https://contactsvc.bmaster.kro.kr/contacts"
		let url = "http://server:8080/contacts"
		//let url = "/api/contacts"
		$.ajax({
			type: "GET",
			url: url,
			dataType: "json",
			data: { pageno:1, pagesize:5 },
		})
		.done(function(data) {
			console.log("## response : " , data);
		})
		.fail(function(err) {
			console.log("## error :", err);
		})
